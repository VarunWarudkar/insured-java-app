name: Java CI/CD with Jenkins

on:
  push:
    branches: ["**"]  # Triggers on any branch
  pull_request:
    branches: ["**"]

jobs:
  build:
    name: Build WAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'  # Adjust based on your project

      - name: Build WAR with Maven
        run: mvn clean package

      - name: Upload WAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: war-artifact
          path: target/*.war

  deploy:
    name: Trigger Jenkins Deployment
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Jenkins Job
        run: |
          curl -X POST "http://${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }}@${{ secrets.JENKINS_URL }}/job/Deploy-Insured-App/buildWithParameters?BRANCH_NAME=${GITHUB_REF##*/}&WAR_NAME=hello-tomcat.war"
